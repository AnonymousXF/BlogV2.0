{% block head %}
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog For X</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
    <!-- JQuery -->
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
{% endblock %}

<body>
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: rgba(106,110,113,0.2)">
            <a class="navbar-brand" href="{{ url_for("index.index") }}">
                <img src="{{ url_for('static', filename='image/logo.png') }}" width="207" height="57" alt="">
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="navigation">
                <i class="fa fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" style="font-size: 1.2em">Link1</a></li>
                    <li class="nav-item"><a class="nav-link" style="font-size: 1.2em">Link2</a></li>
                    <li class="nav-item"><a class="nav-link" style="font-size: 1.2em">Link3</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="blog-body">
        <div class="left"></div>
        <div class="center">
            {% block content %}
            {% endblock %}
        </div>
        <div class="right"></div>
    </div>
    <footer style="background-color: #80bdff">Footer</footer>
</body>

{% block scripts %}
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
{% endblock %}
